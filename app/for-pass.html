<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Password Reset</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="css/style-signin.css">
    <link rel="stylesheet" href="css/style-general.css">
    <script src="js/for-pass.js"></script>
</head>


<body>
    


    <div class="container">
        <form class="form" id="Reset">
            <h1 class="form__title">Password Reset</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Enter email">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
        </form>

        <form class="form form--hidden" id="ResetDone">
            <h1 class="form__title">Reset link sent</h1>
            <button class="Return__button" type="submit">Return to main page</button>
        </form>
    </div>



</body>
