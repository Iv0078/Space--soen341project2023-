<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name=" = " viewport" content="width = device-width, initila -scale = 1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style-search.css" />
    <link rel="stylesheet" href="style-topnav.css" />
    <script src="script.js" defer></script>
    <title>Search</title>
</head>

<body>

    <div class="topnav">
        <a href="#space">Space</a>
        <div class="leftnav">
            <a href=signin.html>Sign in</a>
        </div>
    </div>

    <div class="container">
        <form action="search.html" method="get" class="search-bar">
            <p>
                <label for="search">Search Job</label>
                <input type="search" id="search" data-search />
                <br>
                <label for="search-location">Location</label>
                <input type="search" id="search-location" data-search />
            </p>
        </form>
    </div>

    <div class="job-postings" data-jobs-container>
        <template data-job-template>
            <div class="posting">
                <div class="company-name" data-name> </div>
                <div class="salary" data-salary></div>
                <div class="location" data-location></div>
            </div>
    </div>
    </template>
</body>

</html>
